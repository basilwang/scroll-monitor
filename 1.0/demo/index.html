<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>demo标题</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed-min.js" charset="utf-8"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<h2>demo标题</h2>
<div class="scroller" style="height: 800px; width: 100%;">
    <div><input type="text" /></div>
</div>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"mobile",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('mobile/scroll-monitor/1.0/', function (S, ScrollMonitor) {
        var monitor = new ScrollMonitor({
        	node: document.documentElement,
        	margin: 0
        });
        
        monitor.on('scrollToBottom', function(e) {
            console.log(e);
        });
        
        monitor.run();
        
        console.log(monitor);
    })
</script>
</body>
</html>
